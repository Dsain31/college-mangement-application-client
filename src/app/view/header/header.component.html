<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title size='small'>
      College Management Application
    </ion-title>
    <ion-buttons slot="end" *ngIf='!isLoggedIn'>
      <ion-button fill='outline'
        *ngFor="let element of headerElements"
        routerLinkActive='active'
        [routerLink]='element.link'>
        <ion-icon [name]="element.icon"></ion-icon>
        <ion-text>{{element.title}}</ion-text>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf='isLoggedIn'>
      <ion-button routerLinkActive='active' 
        fill='outline' routerLink='/admin-list'
        *ngIf='role === userRole.SUPER_ADMIN'>
        <ion-text>
          Admin List
        </ion-text>
      </ion-button>
      <ion-button routerLinkActive='active' 
        fill='outline' routerLink='/student-list'
        *ngIf='role === userRole.ADMIN || role === userRole.SUPER_ADMIN'>
        <ion-text>
          Student List
        </ion-text>
      </ion-button>
      <ion-button routerLinkActive='active' 
        fill='outline' routerLink='/application'>
        <ion-text>
         Application
        </ion-text>
      </ion-button>
      <ion-button (click)='logout()'>
       <ion-text>Logout</ion-text>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
