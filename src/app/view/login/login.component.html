<ion-card class="login-card">

  <ion-card-header>
    <ion-card-title>
      Login</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]='loginForm' (ngSubmit)='onSubmit()'>

      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position='floating'>Username or Email</ion-label>
              <ion-input type='text' name='username' 
                clearInput='true' placeholder='Enter username or email'
                formControlName='username'>
              </ion-input>
            </ion-item>
            <ion-text class="ion-padding" 
              *ngIf='username.invalid && (username.dirty || username.touched || isSubmitted)'
              color='danger'>
              {{getErrorMessage({formControl: username, formControlName:'Username or Email'})}}
            </ion-text>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position='floating'>Password</ion-label>
              <ion-input type='text' name='password' 
                clearInput='true' formControlName='password'
                placeholder='Enter password'>
              </ion-input>
            </ion-item>
            <ion-text class="ion-padding" 
              *ngIf='password.invalid && (password.dirty || password.touched || isSubmitted)'
              color='danger'>
              {{getErrorMessage({formControl: password, formControlName: 'Password', maxLength: 16, minLength: 6})}}
            </ion-text>
          </ion-col>
        </ion-row>

        <div>
          <ion-row class="ion-margin-top">
            <ion-col>
              <ion-button type='submit'>
                Log in</ion-button>
            </ion-col>
          </ion-row>
        </div>

      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
